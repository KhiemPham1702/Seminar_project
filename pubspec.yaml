name: khim_s_application8
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
  flutter_mrz_scanner: ^2.1.0
  permission_handler: ^10.2.0
  nfc_plugin:
    path: ./nfc_plugin
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/images/NFC.jpg
  fonts: 
    - family: Public Sans
      fonts: 
        - asset: assets/fonts/PublicSansMedium.ttf
          weight: 500
        - asset: assets/fonts/PublicSansBold.ttf
          weight: 700
        - asset: assets/fonts/PublicSansSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PublicSansLight.ttf
          weight: 300
        - asset: assets/fonts/PublicSansExtraLight.ttf
          weight: 200
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/NFC.jpg"
